<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body id="album-body">
    <header>
        <div class="header_section">
            <a href="/">
                <div class="header_item headerLogo logo">
                    ARTIFICIAL
                </div>
            </a>
        </div>
        <div class="header_section">
            <div class="header_item headerButton">
                <a href="/login">
                    <img class='icon' src="pics/login.png">
                </a>
            </div>
            <div class="header_item headerButton">
                <a href="">
                    <img src="pics/signup.png" class='icon'>
                </a>
            </div>
        </div>
    </header>
    <main class="artwork-container">
        <div class="artwork-info">
            <section>
                <div id="pointer">&gt; </div>
                <div id="title">
                    Title
                </div>
                <div id="description">
                    Description
                </div>
            </section>
            <div class="author-info">
                <a href="#" target="_blank">
                    <div class="author-part">
                        <div id="author_name">
                            Author
                        </div>
                        <img src="https://cdna.artstation.com/p/users/avatars/000/018/914/large/48942104e1c425ebe53e388edc107413.jpg?1590694779">
                    </div>
                </a>
                <div class="options">
                    <a href="#" target="_blank">
                        <div id="source">Visit source page</div>
                    </a>
                    <div id="to_alb">Add to album</div>
                </div>
            </div>
        </div>
        <!--         <div class="artwork-data">
            <img src="https://cdnb.artstation.com/p/assets/images/images/027/439/099/large/anna-nikonova-aka-newmilky-char-dev-3.jpg?1591549784" alt="Picture">
        </div>
        <div class="artwork-data">
            <img src="https://cdna.artstation.com/p/assets/images/images/027/439/102/large/anna-nikonova-aka-newmilky-char-dev-6.jpg?1591549788" alt="Picture">
        </div> -->
    </main>
    <div id="saveModal" class="modal">
        <div class="modal-content" id="choose_content">
            <div class="modal-header">
                Choose an Album
            </div>

            <div class="modal-main">
                <div class="save-to">
                    <div><i class="fas fa-plus"></i>Create new Album</div>
                </div>
                <div class="save-to">
                    <div>Альбом 1</div>
                    <div class="add-alb">Add</div>
                </div>
                <div class="save-to">
                    <div>Альбом 1</div>
                    <div class="del-alb">Remove</div>
                </div>
                <div class="save-to">
                    <div>Альбом 1</div>
                    <div class="add-alb">Add</div>
                </div>
                <div class="save-to">
                    <div>Альбом 1</div>
                    <div class="add-alb">Add</div>
                </div>
                <div class="save-to">
                    <div>Альбом 1</div>
                    <div class="add-alb">Add</div>
                </div>
                <div class="save-to">
                    <div>Альбом 1</div>
                    <div class="add-alb">Add</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="exit">Cancel</button>
            </div>
        </div>
    </div>
</body>

<script src="scripts/artworkPage.js"></script>
<script src="https://kit.fontawesome.com/ac072ea40b.js" crossorigin="anonymous"></script>

</html>
