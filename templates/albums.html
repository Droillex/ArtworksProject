<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.js"></script>
</head>

<body id="album-body">
    <header>
        <div class="header_section">
            <a href="/">
                <div class="header_item headerLogo">
                    Artificial
                </div>
            </a>
            <div class="albums_head" onclick="open_album()">Albums</div>
        </div>
        <div class="header_section">
            <div class="header_item headerButton" id="plus">
                <i class="fas fa-plus" onclick="adding()"></i>
            </div>  
                <div class="header_item headerButton" id="settings">
                    <i class="fas fa-cog"></i>
                </div>
            <a href="/logout">
                <div class="header_item headerButton exit" id="exit">
                    <i class="fas fa-door-open"></i>
                </div>
            </a>
        </div>
    </header>

    <main>
        <div class="albums_main"><a onclick="open_album()">Albums</a>
        </div>
        <div class="grid-albums">
        </div>           
    </main>
    <script src="scripts/niceFeatures.js"></script>
    <script src="scripts/myAlbums.js"></script>
    <script src="https://kit.fontawesome.com/ac072ea40b.js" crossorigin="anonymous"></script>
</body>
